spring:
  application:
    name: springboot-mbp
  # DataSource Config
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mbp
    username: root
    password: 12345678
    hikari:
      minimum-idle: 5
      # 空闲连接存活最大时间，默认600000（10分钟）
      idle-timeout: 180000
      # 连接池最大连接数，默认是10
      maximum-pool-size: 10
      # 此属性控制从池返回的连接的默认自动提交行为,默认值：true
      auto-commit: true
      # 连接池名称
      pool-name: MyHikariCP
      # 此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
      max-lifetime: 1800000
      # 数据库连接超时时间,默认30秒，即30000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  # redis 配置
  redis:
    port: 6379
    host: localhost
    database: 0
    password: 12345678
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: 100ms
  # mq配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: 12345678
    listener:
      simple:
        retry:
          enabled: true
          max-attempts: 3 #最大重试次数
          initial-interval: 3000 #重试间隔时间（单位毫秒）
  jackson:
    default-property-inclusion: non_null  # JSON处理时忽略非空字段
server:
  port: 7529
  servlet:
    context-path: /api
# 不使用Mybaits-Plus的日志，使用当前的日志框架进行打印，减少不必要的结果打印
logging:
  level:
    com.yingwu.project.mapper: debug
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    db-config:
      logic-delete-field: delete # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
      where-strategy: not_empty
      insert-strategy: not_null
      update-strategy: not_null
#禁用springfox
springfox:
  documentation:
    enabled: false
# 如果禁用springfox，则不能开启knife4j增强，否则项目启动会报错
knife4j:
  enable: false
snowflake:
  workerId: 1 # 参数1为终端ID
  datacenterId: 1 # 数据中心ID
# 系统功能
powerconfig:
  interfaceAuth: false # 开启系统接口鉴权 true | false
  logRecords: false # 开启日志记录 true | false (注意：该功能依赖RabbitMQ)
